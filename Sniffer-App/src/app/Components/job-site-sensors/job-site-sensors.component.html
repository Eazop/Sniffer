<ActionBar title="Groceries"></ActionBar>
<GridLayout class="page">
    <ListView class="list-group" [items] = "sensors">
        <ng-template let-sensor="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout orientation="horizontal">
            <Label class="h3 p-15" [text]="sensor.name" class="h2 description-label"></Label>
            <!-- <Label class="h3 p-15" [text]="sensor.sensor_id" textWrap="true"></Label>  -->
            <Button class="btn btn-primary btn-active p-5 m-5" text="Change label text" [nsRouterLink]="['/job-site-sensors']"></Button>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
